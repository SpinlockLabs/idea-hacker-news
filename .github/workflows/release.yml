name: Release
on:
  release:
    types:
    - prereleased
    - released
jobs:
  # Prepare and publish the plugin to the Marketplace repository
  release:
    name: Publish Plugin
    runs-on: ubuntu-latest
    steps:
    # Setup Java 11 environment for the next steps
    - name: Setup Java
      uses: actions/setup-java@v3.1.0
      with:
        java-version: 11

    # Check out current repository
    - name: Fetch Sources
      uses: actions/checkout@v2.3.4
      with:
        ref: ${{ github.event.release.tag_name }}

    # Publish the plugin to the Marketplace
    - name: Publish Plugin
      env:
        JETBRAINS_PUBLISH_TOKEN: ${{ secrets.JETBRAINS_PUBLISH_TOKEN }}
      run: ./gradlew publishPlugin

  # Patch changelog, commit and push to the current repository
  changelog:
    name: Update Changelog
    needs: release
    runs-on: ubuntu-latest
    steps:
    # Setup Java 11 environment for the next steps
    - name: Setup Java
      uses: actions/setup-java@v3.1.0
      with:
        java-version: 11

    # Check out current repository
    - name: Fetch Sources
      uses: actions/checkout@v2.3.4
      with:
        ref: ${{ github.event.release.tag_name }}

    # Update Unreleased section with the current version
    - name: Patch Changelog
      run: ./gradlew patchChangelog

    # Commit patched Changelog
    - name: Commit Files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Update Changelog" -a

    # Push changes
    - name: Push Changes
      uses: ad-m/github-push-action@master
      with:
        branch: main
        github_token: ${{ secrets.GITHUB_TOKEN }}
